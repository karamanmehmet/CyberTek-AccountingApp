<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="loading" lang="en">
<!-- BEGIN : Head-->
<head th:replace="fragments :: page_head"></head>

<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover" data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"></div>


   <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">
        <div th:replace="fragments :: page_menu" />


        <div class="main-panel">
            <!-- BEGIN : Main Content-->
            <div class="main-content">
                <div class="content-overlay"></div>
                <div class="content-wrapper">
                    <section class="users-list-wrapper">
                        <!-- Filter starts -->
                        <div class="users-list-filter px-2">
                            


                                    <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
									<a class="btn btn-primary bg-light-primary mb-1" th:href="@{/clientvendor/all}"><i class="fa fa-list mr-1"></i>Vendor/Client List</a>
                                    </div>
                                </div>

                        <!-- Filter ends -->

                        <!-- Table starts -->
       

		   <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="card-body">

                                            <div class="tab-content">
                                                <!-- Account content starts -->
                                                <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel" aria-labelledby="account-tab">

                                                    <!-- Account form starts -->
                                                    <form class="needs-validation" novalidate th:action="@{/clientvendor/all}" method="post" th:object="${clientvendor}">
                                                        <div class="row">
                                                            <div class="col-12 col-md-6">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label for="users-edit-username">Name</label>
                                                                        <input type="text" id="users-edit-username" th:field="*{companyName}"class="form-control" data-validation-required-message="This field is required" placeholder="Enter Client/Vendor Name" required aria-invalid="false">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label for="users-edit-email">E-mail</label>
                                                                        <input type="email" id="users-edit-email" th:field="*{email}" class="form-control" data-validation-required-message="Must be a valid email" placeholder="Enter Email" required aria-invalid="false">
                                                                    </div>
                                                                </div>
														
                                                            </div>

                                                            <div class="col-12 col-md-6">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label >Type</label>
                                                                        
																		

                                                                        <ul class="list-unstyled mb-0">
                                                                            <li class="d-inline-block mr-2">
                                                                                <div class="radio radio-primary">
                                                                                    <input type="radio" th:field="*{type}" th:value="VENDOR" name="color-radio" id="color-radio-1" checked>
                                                                                    <label for="color-radio-1">Vendor</label>
                                                                                </div>
                                                                            </li>
                                                                            <li class="d-inline-block mr-2">
                                                                                <div class="radio radio-secondary">
                                                                                    <input type="radio" th:field="*{type}" th:value="CLIENT"  name="color-radio" id="color-radio-2">
                                                                                    <label for="color-radio-2">Client</label>
                                                                                </div>
                                                                            </li>

                                                                        </ul>
         
																		
																		
																		
																		
																		
																		
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label for="users-edit-company">Phone</label>
                                                                        <input type="text" id="users-edit-company" th:field="*{phone}" class="form-control" data-validation-containsnumber-regex="([^0-9]*[0-9]+)+" min="10" max="10" data-validation-containsnumber-message="Enter Phone Number between with 10 digit" placeholder="Enter Phone Number" >
                                                                    </div>
                                                                </div>																
                                                            </div>

       
                                                            <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                                <button type="submit" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">Save Changes</button>
																<button type="submit" class="btn btn-danger mb-2 mb-sm-0 mr-sm-2">Delete Company</button>
                                                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                    <!-- Account form ends -->
                                                </div>
                                                <!-- Account content ends -->


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- Table ends -->
                    </section>

                </div>
            </div>
            <!-- END : End Main Content-->

            <footer th:replace="fragments :: page_footer"></footer>

            <!-- Scroll to top button -->
            <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>

        </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->



    <div class="sidenav-overlay"></div>

<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
