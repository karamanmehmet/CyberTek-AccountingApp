<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html class="loading" lang="en">
<!-- BEGIN : Head-->

<head th:fragment="page_head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Apex admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Apex admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Login Page - Apex responsive bootstrap 4 admin template</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/ico/favicon-32.png}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900" rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/feather/style.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/simple-line-icons/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/perfect-scrollbar.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/prism.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/switchery.min.css}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN APEX CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/themes/layout-dark.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/switchery.css}">
    <!-- END APEX CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/core/menu/horizontal-menu.css}">
    <link rel="stylesheet" th:href="@{/css/pages/authentication.css}">
</head>

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 1-column auth-page navbar-sticky blank-page" data-open="hover" data-menu="horizontal-menu" data-col="1-column">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <!--Login Page Starts-->

                <section id="login" class="auth-height">
                    <div class="row full-height-vh m-0">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <div class="card overflow-hidden">
                                <div class="card-content">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger"> Invalid email or password.
                                        </div>
                                    </div>
                                    <form name="f" th:action="@{/signin}" method="post">
                                        <div class="card-body auth-img">
                                            <div class="row m-0">
                                                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                                                    <img th:src="@{/img/gallery/login.png}" alt="" class="img-fluid" width="300" height="230">
                                                </div>
                                                <div class="col-lg-6 col-12 px-4 py-3">

                                                    <h4 class="mb-2 card-title">Login</h4>
                                                    <p>Welcome back, please login to your account.</p>
                                                    <input type="text" class="form-control mb-3" placeholder="Username" id="txtUsername" name="txtUsername">
                                                    <input type="password" class="form-control mb-2" placeholder="Password" id="txtPassword" name="txtPassword">
                                                    <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                                                        <div class="remember-me mb-2 mb-sm-0">
                                                            <div class="checkbox auth-checkbox">
                                                                <input type="checkbox" id="auth-ligin">
                                                                <label for="auth-ligin"><span>Remember Me</span></label>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="d-flex justify-content-between flex-sm-row flex-column">

                                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                                                    </div>
                                                    <hr>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Login Page Ends-->
            </div>
        </div>
        <!-- END : End Main Content-->
    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<!-- BEGIN VENDOR JS-->
<script th:src="@{/vendors/js/vendors.min.js}"></script>
<script th:src="@{/vendors/js/switchery.min.js}"></script>
<!-- BEGIN VENDOR JS-->
<!-- BEGIN PAGE VENDOR JS-->
<!-- END PAGE VENDOR JS-->
<!-- BEGIN APEX JS-->
<script th:src="@{/js/core/app-menu.js}"></script>
<script th:src="@{/js/core/app.js}"></script>
<script th:src="@{/js/notification-sidebar.js}"></script>
<script th:src="@{/js/customizer.js}"></script>
<script th:src="@{/js/scroll-top.js}"></script>
<!-- END APEX JS-->
<!-- BEGIN PAGE LEVEL JS-->
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
