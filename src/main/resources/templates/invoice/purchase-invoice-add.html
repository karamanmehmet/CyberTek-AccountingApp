<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="loading" lang="en">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head" />
    <title>Create Purchase</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/purchase.png}">

</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">

<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div th:replace="fragments :: page_menu"/>


    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">


                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1" th:href="@{/invoice/purchaseList}"><i
                                    class="fa fa-list mr-1"></i>Purchase Invoice List</a>
                        </div>
                    </div>
                    <!-- Filter ends -->

                    <!-- Table starts -->


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">

                                        <div class="tab-content">
                                            <!-- Account content starts -->
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">

                                                <!-- Account form starts -->
                                                <form novalidate th:action="@{/product/add}" method="post"
                                                      th:object="${product}">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="invoice-no">Invoice No</label>
                                                                    <input type="text" id="invoice-no"
                                                                           class="form-control" placeholder="Invoice No"
                                                                           required aria-invalid="false">
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="invoice-date">Invoice Date</label>
                                                                    <input type="text" id="invoice-date" readonly=""
                                                                           class="form-control"
                                                                           placeholder="Invoice Date"
                                                                           value="01.01.2020" required=""
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="select-vendor">Vendor</label>
                                                                    <select id="select-vendor" class="form-control"
                                                                            required>
                                                                        <option value="">Select Vendor</option>
                                                                        <option value="1">Acme Corp</option>
                                                                        <option value="2">Pepsi Co</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="select-product">Product</label>
                                                                    <select id="select-product" class="form-control"
                                                                            required="">
                                                                        <option value="">Select Product</option>
                                                                        <option value="1">Apple</option>
                                                                        <option value="2">HP Notebook</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="quantity">Quantity</label>
                                                                    <input type="text" id="quantity"
                                                                           class="form-control" placeholder="Quantity"
                                                                           value="2" required="" aria-invalid="false">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="price">Price</label>
                                                                    <input type="text" id="price"
                                                                           class="form-control" placeholder="Price"
                                                                           value="648" required="" aria-invalid="false">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">

                                                            <button type="submit"
                                                                    class="btn btn-warning mb-2 mb-sm-0 mr-sm-2">Add
                                                                Item
                                                            </button>

                                                        </div>
                                                    </div>

                                                </form>

                                                <div class="col-12 users-module">
                                                    <div class="table-responsive">
                                                        <table class="table mb-0 mt-3">
                                                            <thead>
                                                            <tr>
                                                                <th>Product</th>
                                                                <th>Price</th>
                                                                <th>Quantity</th>
                                                                <th>Total</th>
                                                                <th>Delete</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>

                                                            </tbody>
                                                        </table>

                                                    </div>

                                                </div>

                                            </div>

                                        </div>
                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                            <button class="btn btn-success mb-2 mb-sm-0 mr-sm-2" type="submit">Create
                                            </button>
                                            <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2" type="submit">Cancel
                                            </button>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
            <!-- Table ends -->

            </section>

        </div>
    </div>
    <!-- END : End Main Content-->

    <footer th:replace="fragments :: page_footer"></footer>

    <!-- Scroll to top button -->
    <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>

</div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->


<div class="sidenav-overlay"></div>
<div class="drag-target"></div>

<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
